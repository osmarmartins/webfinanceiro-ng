<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/{{config.dark ? 'logo-white' : 'logo-dark'}}.svg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/imagens/user-login.png" alt="Image" height="80" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">XYZ</div>
                    <span class="text-600 font-medium">Acesso ao <strong>Sistema XYZ</strong></span>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="usuario" class="block text-900 text-xl font-medium mb-2">Usuário</label>
                    <input id="usuario" type="text" placeholder="Entre com seu usuário" #inputUsuario
                        (keyup.enter)="onLogin()"
                        pInputText class="w-full mb-3" style="padding:1rem;"
                        [(ngModel)]="usuario.login">

                    <label for="senha" class="block text-900 font-medium text-xl mb-2">Senha</label>
                    <p-password id="senha" placeholder="Sua senha"
                        styleClass="w-full mb-3"
                        (keyup.enter)="onLogin()"
                        [feedback]="false"
                        [toggleMask]="true"
                        [(ngModel)]="usuario.senha">
                    </p-password>

                    <button pButton pRipple label="Login" class="w-full p-3 text-xl" (click)="onLogin()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
